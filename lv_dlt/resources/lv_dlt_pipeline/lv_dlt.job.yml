# The job that triggers lv_dlt_pipeline.
resources:
  jobs:
    lv_dlt_job:
      name: lv_dlt_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure: ${var.notifications}

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.lv_dlt_pipeline.id}
