# This is a Databricks asset bundle definition for lv_dlt.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lv_dlt
  uuid: feb0e53a-8c45-46bf-adf1-c11491a2ecc6

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      catalog: ankurnayyar_cat1
      schema: default
      notifications: []

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/ankur.nayyar@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ankur.nayyar@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ankur.nayyar@databricks.com
        level: CAN_MANAGE
    variables:
      catalog: ankurnayyar_cat1
      schema: default
      notifications: [ankur.nayyar@databricks.com]
